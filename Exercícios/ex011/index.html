<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <p>Abra esse site em diferentes dispositivos ou dimunua o tamanho da janela do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem grande">
    </picture>

    <h1>Reproduzindo áudio em HTML5 </h1>

    <p>Estou aprendendo a reproduzir áudios em HTML5.</p>

    <audio src="midia/sunset.mp3" controls autoplay ></audio>

    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
       <a href="midia/guanacast-33.mp3">Clique aqui para baixar o áudio.</a>
    </audio>
</body>
</html>
