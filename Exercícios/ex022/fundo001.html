<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagem de fundo</title>
    <style>

        body{
            background-image: url(imagens/wallpaper001.jpg); /*propriedade para se adicionar imagem de fundo: (background-image). Em seguida adicione url() para encontrar a origem da imagem*/
        }
        .quadrado{
            display: inline-block;
            border-radius: 10px;
            border: 1px solid black;
            background-color: lightgray;
            width: 300px;
            height: 300px;
        }

        #q1{
            background-color: skyblue;
        }

        #q2{
            background-image: linear-gradient(to bottom, yellow, orange, red); /* to bottom-De cima para baixo*/
        }

        #q3{
            background-image: url(imagens/pattern003.png); 
        }


        #q4{
            display: block;
            height: 300px;
            width: 600px;
            background-image: url(imagens/wallpaper002.jpg);
            margin-top: 5px;
        }
    </style>

    
</head>
<body>
    <div class="quadrado" id="q1">

    </div>
    <div class="quadrado" id="q2">

    </div>
    <div class="quadrado" id="q3">

    </div>

    <div id="q4">

    </div>
</body>
</html>
